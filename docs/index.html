<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>marked-it documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
  h2 .anchor span {color: #1C13A2; font-size: 1.4rem;}
  h3 .anchor span {color: #4642CC; font-size: 1.25rem;}
  h4 .anchor span {color: #5F56D0; font-size: 1.1rem;}
  </style>
</head>

<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: 'marked-it documentation',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/IBM/marked-it/blob/master/docs/', undefined, 'Edit on GitHub'
        ),
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span style="color:#999"><sup>Made with ❤️ by the IBM Cloud Content Experience squad</sup></span>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          }) 
        }
      ],
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: [
          '/',            // => /README.md
          '/what-is',
          '/markdown',
          '/setup',
          '/run',
          '/mapping',
          '/plugins',
          '/extensions',
          '/attributes',
          '/yaml-frontmatter',
          '/toc',
          '/headers',
          '/conkeyrefs',
          '/conrefs',
          '/definition-lists',
          '/footnotes',
          '/audio',
          '/video',
          'syntax-highlighting',
          '/contribute-code',
          '/contribute-docs'
        ], // or 'auto'
        placeholder: 'Search...',

        noData: 'No Results',

        // Headline depth, 1 - 6
        depth: 2,

        hideOtherSidebarContent: false // whether or not to hide other sidebar content
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
